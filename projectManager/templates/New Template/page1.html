<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMSIT Attendance Login Page</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Rasa:wght@300;600&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="page1.css">
</head>

<body>
  <!-- for centre -->
  <div class="bg-image">
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">

      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="page.jpg" alt="login" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <img src="bmslogo.png" alt="logo" class="logo">
                </div>
                <p class="login-card-description">Welcome to Attendance Management System</p>
                <form action="#!">
                  <div class="form-group">
                    <i class="fa fa-user icon"> </i>
                    <input type="email" name="email" id="email" class="form-control"
                      placeholder="username/email ">

                  </div>
                  <div class="form-group mb-4">
                    <i class="fa fa-key icon"> </i>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">

                  </div>
                  <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Submit"> -->
                  <button name="login" id="login" class="btn btn-block login-btn mb-4" >Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </div>
</body>

</html>
